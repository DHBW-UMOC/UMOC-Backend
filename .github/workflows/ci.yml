name: CI Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov pytest-flask

    - name: Run linting
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Start Flask backend
      run: |
        export PYTHONPATH=${PYTHONPATH}:./src
        nohup python src/main.py &
        sleep 5  # Give some time for the server to start

    - name: Run tests
      run: |
        export PYTHONPATH=${PYTHONPATH}:./src
        python -m pytest test/ --maxfail=5 --disable-warnings --cov=src
  build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2

        - name: Log in to Docker Hub (oder GitHub Container Registry)
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}  # Docker Username (in den Secrets hinterlegt)
            password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Passwort (in den Secrets hinterlegt)

        - name: Build and Push Docker image
          run: |
            docker build -t ghcr.io/max-rohrhirsch/umoc-backend:latest .  # Docker Image bauen
            docker push ghcr.io/max-rohrhirsch/umoc-backend:latest  # Docker Image auf Registry pushen